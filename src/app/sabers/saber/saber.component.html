<div class="col-xs-12 saber" [@section]>
    <div>
        <span>Stock Available: </span><span>{{saber.available}}</span>
    </div>
    <div>
        <span>Crystal: </span><span>{{saber.crystal.name}}</span>
    </div>
    <div>
        <span>Color: </span><span>{{saber.crystal.color}}</span>
    </div>
    <div>
        <span>Price: </span><span>{{saber.crystal.planet * saber.crystal.powerUsage + " Cr"}}</span>
    </div>
    <div class="row" *ngIf="saber.available > 0">
        <div class="col-xs-4 col-sm-4 col-md-3 col-xs-offset-8 col-sm-offset-8 col-md-offset-9">
            <button type="button" class="btn btn-success" (click)="order()">Order</button>
        </div>
    </div>
</div>
